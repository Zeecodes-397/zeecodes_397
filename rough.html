<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade In/Out Image Slider</title>
    <style>
        /* Slider container */
        .slider {
            position: relative;
            width: 100%;
            max-width: 600px; /* Set max width */
            height: 401px; /* Set height */
            margin: auto;
            overflow: hidden;
        }

        /* Slider images */
        .slides {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0; /* Hidden by default */
            transition: opacity 1s ease-in-out; /* Smooth fade effect */
        }

        /* Active slide */
        .active {
            opacity: 1; /* Show active slide */
        }
    </style>
</head>
<body>
    <div class="fadeincontainer">
    <div class="slider">
        <img src="Item 1.png" alt="Image 1" class="slides active">
        <img src="Item 2.png" alt="Image 2" class="slides">
        <img src="Item 3.png" alt="Image 3" class="slides">
    </div>
</div>
    <script>
        // JavaScript for Slider
        const slides = document.querySelectorAll(".slides");
        let currentSlide = 0;

        function showNextSlide() {
            // Hide the current slide
            slides[currentSlide].classList.remove("active");
            
            // Move to the next slide (or loop back to the first)
            currentSlide = (currentSlide + 1) % slides.length;
            
            // Show the next slide
            slides[currentSlide].classList.add("active");
        }

        // Change slide every 3 seconds
        setInterval(showNextSlide, 3000);
    </script>
</body>
</html>
